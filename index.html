<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victorian Train Station Patronage Dashboard</title>

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0;}
    header {background: #1e3a8a; color: white; text-align: center; padding: 2rem 1rem;}
    main {max-width: 1100px; margin: 2rem auto; padding: 0 1rem;}
    section {margin-bottom: 3rem; background: white; padding: 1rem 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
    h2 {color: #1e3a8a;}
    figcaption {font-size: 0.9rem; text-align: center; color: #6b7280; margin-top: 0.5rem;}
    footer {background: #1e3a8a; color: white; text-align: center; padding: 1rem 0;}
  </style>
</head>

<body>
  <header>
    <h1>Victorian Train Station Patronage (2022–2025)</h1>
    <p>Metro vs Regional — Visualising passenger volumes across Victoria</p>
  </header>

  <main>
    <!-- MAP -->
    <section>
      <h2>Geographic Distribution of Stations</h2>
      <div id="map"></div>
      <figcaption>Metro (blue) and regional (green) stations sized by annual patronage.</figcaption>
    </section>

    <!-- METRO CHART -->
    <section>
      <h2>Top 10 Metro Stations by Entries</h2>
      <div id="chart_metro"></div>
      <figcaption>Horizontal bar chart showing Melbourne's busiest metro stations.</figcaption>
    </section>

    <!-- REGIONAL CHART -->
    <section>
      <h2>Top 10 Regional Stations by Entries</h2>
      <div id="chart_regional"></div>
      <figcaption>Horizontal bar chart showing Victoria's busiest regional stations.</figcaption>
    </section>
  </main>

  <footer>
    FIT3179 Data Visualisation 2 • Monash University • 2025
  </footer>

  <script>
  vegaEmbed("#map", "map.json", { actions: false }).catch(console.error);
  vegaEmbed("#chart_metro", "chart_metro.json", { actions: false }).catch(console.error);
  vegaEmbed("#chart_regional", "chart_regional.json", { actions: false }).catch(console.error);
  </script>
</body>
</html>
